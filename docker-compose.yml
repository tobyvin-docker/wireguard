version: "2.1"

services:
  wireguard:
    image: ghcr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - SERVERURL=asgard.${DOMAIN}
      - SERVERPORT=51820
      - PEERS=tayoby,thor,mjolnir,aegir
      - ALLOWEDIPS=192.168.1.0/24, 172.31.1.4
    volumes:
      - ./data:/config
      - /lib/modules:/lib/modules
    networks:
      default:
        ipv4_address: 172.31.1.4
    ports:
      - 51820:51820/udp
    restart: unless-stopped
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  default:
    name: pihole
    external: true
